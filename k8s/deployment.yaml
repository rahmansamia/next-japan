apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-japan-app
  namespace: ostad
  labels:
    app: next-japan
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: next-japan
  template:
    metadata:
      labels:
        app: next-japan
        version: v1
    spec:
      containers:
      - name: next-japan
        image: samiarahmanliza/next-japan:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
